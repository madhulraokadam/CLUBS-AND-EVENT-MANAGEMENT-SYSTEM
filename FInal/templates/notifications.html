<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | CMRU Clubs and Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
</head>

<body>

    <!-- ===== Header Section ===== -->
    <header>
        <div class="header-container">
            <h2 class="logo">CMRU Clubs and Events</h2>
            <nav class="navigation">
                <button class="btnNav" onclick="location.href='{{ url_for('home')}}'">Home</button>
                <button class="btnNav" onclick="location.href='{{ url_for('clubs')}}'">Clubs</button>
                <button class="btnNav" onclick="location.href='{{ url_for('events')}}'">Events</button>
                <button class="btnNav active" onclick="location.href='{{ url_for('notifications')}}'">Notification</button>
                <button class="btnNav" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

    <!-- ===== NOTIFICATIONS SECTION ===== -->
    <section class="notification-section">
        <h1 class="section-title">NOTIFICATIONS</h1>
        <div class="notification-container">
            <div id="notifications-list" class="notification-box">
                <!-- Notifications will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer>
        <p>&copy; 2025 CMRU Clubs and Events. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>

</html>
